<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <section class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto">
        </section>
   
        <main class="main">
            <section class="profile">
                <div class="profile__updateImage"></div>
                <img class="profile__image" src="..." alt="Фото профиля">
                <div class="profile__info">
                    <h1 class="profile__title"></h1>
                    <button aria-label="Редактировать профиль" class="edit-button"></button>
                    <h2 class="profile__subtitle"></h2>
                </div>
                <button aria-label="Добавить фото" class="add-button"></button>
            </section>

            <section class="elements">
            </section>
            
            <section class="footer">
                <p class="footer__copyright">&#169;	2022 Роман Риянов</p>
            </section>
        </main>
    </div>

    <div class="popup" id="popup_edit-profile">
        <div class="popup__window">
            <button aria-label="Закрыть" class="close-button" id="close-button_edit-profile"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" id="popup__form_edit-profile" novalidate>
                <input class="popup__input" id="name-input" placeholder="Имя" type="text" name="user" minlength="2" maxlength="40" required>
                <span class="popup__input-error name-input-error"></span>
                <input class="popup__input" id="profession-input" placeholder="Профессия" type="text" name="profession" minlength="2" maxlength="200" required>
                <span class="popup__input-error profession-input-error"></span>
                <button aria-label="Сохранить" class="save-button submit-button" type="submit">
                    Сохранить
                </button>
            </form>
        </div>
    </div>

    <div class="popup" id="popup_add-photo">
        <div class="popup__window">
            <button aria-label="Закрыть" class="close-button" id="close-button_add-photo"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" id="popup__form_add-photo" novalidate>
                <input class="popup__input" id="place-input" placeholder="Название" type="text" name="place" minlength="2" maxlength="30" required>
                <span class="popup__input-error place-input-error"></span>
                <input class="popup__input" id="url-input" placeholder="Ссылка на картинку" type="url" name="imageUrl" required>
                <span class="popup__input-error url-input-error"></span>
                <button aria-label="Создать" class="create-button submit-button" type="submit">
                    Создать
                </button>
            </form>
        </div>
    </div>

    <div class="popup" id="popup_add-avatar">
        <div class="popup__window popup__window_type_avatar">
            <button aria-label="Закрыть" class="close-button" id="close-button_add-avatar"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form" id="popup__form_add-avatar" novalidate>
                <input class="popup__input" id="avatar-input" placeholder="Ссылка на новый аватар" type="url" name="avatarUrl" required>
                <span class="popup__input-error avatar-input-error"></span>
                <button aria-label="Сохранить" class="create-button submit-button" type="submit">
                    Сохранить
                </button>
            </form>
        </div>
    </div>

    <div class="popup" id="popup_delete-photo">
        <form class="popup__window popup__window_type_confirmation">
            <button aria-label="Закрыть" class="close-button" id="close-button_delete-photo"></button>
            <h2 class="popup__title popup__title_type_confirmation">Вы уверены?</h2>
            <button aria-label="Да" class="confirm-button submit-button" type="button">
                Да
            </button>
        </form>
    </div>

    <div class="popup" id="popup_view-photo">
        <div class="popup__window-image">
            <button aria-label="Закрыть" class="close-button" id="close-button_view-photo"></button>
            <figure class="figure">
                <img class="popup__view-image" src="..." alt="Фотография из карточки">
                <figcaption class="popup__figcaption"></figcaption>
            </figure>
        </div>
    </div>

    <template id="element">
        <div class="element">
            <img class="element__photo" src="..." alt="Добавленная фотография">
            <div class="element__container">
                <h2 class="element__title"></h2>
                <div class="like_container">
                    <button aria-label="Лайк" class="like-button"></button>
                    <p class="like_counter">0</p>
                </div>
                <button aria-label="Удалить" class="delete-button"></button>
            </div>
        </div>
    </template>

    <script type="module" src="./src/index.js"></script>
</body>
</html>
