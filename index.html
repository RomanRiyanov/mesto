<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <section class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
        </section>
   
        <main class="main">
            <section class="profile">
                <img class="profile__image" src="./images/profile-photo.jpg" alt="Фото профиля">
                <div class="profile__info">
                    <h1 class="profile__title">Жак Ив Кусто</h1>
                    <button aria-label="Редактировать профиль" class="edit-button"></button>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <button aria-label="Добавить фото" class="add-button"></button>
            </section>

            <section class="elements">
            </section>
            
            <section class="footer">
                <p class="footer__copyright">&#169;	2022 Роман Риянов</p>
            </section>
        </main>
    </div>

    <div class="popup">
        <div class="popup__window">
            <button aria-label="Закрыть" class="close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input class="popup__input" type="text" name="user" placeholder="Имя">
                <input class="popup__input" type="text" name="profession" placeholder="Профессия">
                <button aria-label="Сохранить" class="save-button" type="submit">
                    Сохранить
                </button>
            </form>
        </div>
    </div>

    <div class="popup" id="popup_add-photo">
        <div class="popup__window">
            <button aria-label="Close" class="close-button" id="close-button_add-photo"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" id="popup__form_add-photo">
                <input class="popup__input" placeholder="Название" type="text" name="place">
                <input class="popup__input" placeholder="Ссылка на картинку" type="text" name="image-url">
                <button aria-label="Create" class="create-button" type="submit">
                    Создать
                </button>
            </form>
        </div>
    </div>

    <div class="popup" id="popup_view-photo">
        <div class="popup__window-image">
            <button aria-label="Закрыть" class="close-button" id="close-button_view-photo"></button>
            <figure class="figure">
                <img class="popup__view-image" src="..." alt="Фотография из карточки">
                <figcaption class="popup__figcaption"></figcaption>
            </figure>            
        </div>
    </div>

    <template id="element">
        <div class="element">
            <img class="element__photo" src="..." alt="Добавленная фотография">
            <div class="element__container">
                <h2 class="element__title"></h2>
                <button aria-label="Лайк" class="like-button"></button>
                <button aria-label="Удалить" class="delete-button"></button>
            </div>
        </div>
    </template>

    <script src="./scripts/cards.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
