<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <section class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
            <img class="header__line" src="./images/Line.png" alt="Линия">
        </section>
   
   
   
        <main class="main">
            <section class="profile">
                <img class="profile__image" src="./images/profile-photo.jpg" alt="Фото профиля">
                <div class="profile__info">
                    <h1 class="profile__title">Жак Ив Кусто</h1>
                    <button class="edit-button">
                        <img class="edit-button__pen" src="./images/pen.svg" alt="Кнопка 'Редактировать'">
                    </button>
                    <h2 class="profile__subtitle">Исследователь океана</h2>
                </div>
                <button class="add-button">
                    <img class="add-button__cross" src="./images/cross.svg" alt="Кнопка 'Добавить'">
                </button>
            </section>


            <section class="elements">
                <div class="element">
                    <img class="element__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="element__container">
                        <h2 class="element__title">Карачаевск</h2>
                        <img class="like-button" src="./images/like.svg" alt="Иконка like">
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/dombai.jpg" alt="Домбай">
                    <div class="element__container">
                        <h2 class="element__title">Домбай</h2>
                        <img class="like-button" src="./images/like.svg" alt="Иконка like">
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/elbrus.jpg" alt="Эльбрус">
                    <div class="element__container">
                        <h2 class="element__title">Эльбрус</h2>
                        <img class="like-button" src="./images/like.svg" alt="Иконка like">
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/litva.jpg" alt="Литва">
                    <div class="element__container">
                        <h2 class="element__title">Литва</h2>
                        <img class="like-button" src="./images/like.svg" alt="Иконка like">
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/sydney.jpg" alt="Сидней">
                    <div class="element__container">
                        <h2 class="element__title">Сидней</h2>
                        <img class="like-button" src="./images/like.svg" alt="Иконка like">
                    </div>
                </div>
                <div class="element">
                    <img class="element__photo" src="./images/coral.jpg" alt="Барьерный риф">
                    <div class="element__container">
                        <h2 class="element__title">Большой барьерный риф</h2>
                        <img class="like-button" src="./images/like.svg" alt="Иконка like">
                    </div>
                </div>
            </section>

            <section class="footer">
                <p class="footer__copyright">&#169;	2022 Роман Риянов</p>
            </section>
        </main>
    </div>



    <div class="popup">
        <div class="popup__window">
            <button class="close-button">
                <img class="close-button__cross" src="./images/close-icon.svg" alt="Закрыть окно">
            </button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input class="popup__input" type="text" name="user" placeholder="Ваше имя">
                <div class="popup__line"></div>
                <input class="popup__input" type="text" name="profession" placeholder="О себе">
                <div class="popup__line"></div>
                <button class="save-button" type="submit">
                    Сохранить
                </button>
            </form>
        </div>
    </div>






    <script src="./script/script.js"></script>
</body>
</html>
